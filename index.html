<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knihovna</title>
    <!-- Připojení stylů -->
    <link rel="stylesheet" href="style.css" />
    <!-- Připojení js -->
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <main class="library">
      <h1 class="library__title">Přehled knih</h1>

      <div class="container">
        <div class="library__card">
          <img
            class="library__picture library__item"
            src="images/9.listopad.png"
            alt="9. listopad Colleen Hover"
          />
          <div class="library__item library__info"></div>
        </div>

        <div class="library__card">
          <img
            class="library__picture library__item"
            src="images/vzpominky_na_nej.png"
            alt="Vzpominky na něj Collen Hover"
          />
          <div class="library__info library__item"></div>
        </div>

        <div class="library__card">
          <img
            class="library__picture library__item"
            src="images/to_nejlepsi_v_nas.png"
            alt="To nejlepší v nás Colleen Hover"
          />
          <div class="library__info library__item"></div>
        </div>
      </div>
    </main>
  </body>
</html>
